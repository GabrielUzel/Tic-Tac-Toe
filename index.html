<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="main-frame">
        <h1>
            Tic Tac Toe
        </h1>

        <div id="game-map">
            <table>
                <tr>
                    <td>
                        <button class="game-button" id="game-button-0"></button>
                    </td>
                    <td>
                        <button class="game-button" id="game-button-1"></button>
                    </td>
                    <td>
                        <button class="game-button" id="game-button-2"></button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="game-button" id="game-button-3"></button>
                    </td>
                    <td>
                        <button class="game-button" id="game-button-4"></button>
                    </td>
                    <td>
                        <button class="game-button" id="game-button-5"></button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="game-button" id="game-button-6"></button>
                    </td>
                    <td>
                        <button class="game-button" id="game-button-7"></button>
                    </td>
                    <td>
                        <button class="game-button" id="game-button-8"></button>
                    </td>
                </tr>
            </table>
        </div>

        <div id="game-results">
            <button id="start-game-button">Start</button>
            <button id="reload-game-button">Reload</button>
            <p>Texto de resultado</p>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
