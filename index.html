<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="main-frame">
        <h1>
            Tic Tac Toe
        </h1>

        <div id="game-map">
            <table>
                <tr>
                    <td>
                        <button class="game-button" id="game-button-1"></button>
                    </td>
                    <td>
                        <button class="game-button" id="game-button-2"></button>
                    </td>
                    <td>
                        <button class="game-button" id="game-button-3"></button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="game-button" id="game-button-4"></button>
                    </td>
                    <td>
                        <button class="game-button" id="game-button-5"></button>
                    </td>
                    <td>
                        <button class="game-button" id="game-button-6"></button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="game-button" id="game-button-7"></button>
                    </td>
                    <td>
                        <button class="game-button" id="game-button-8"></button>
                    </td>
                    <td>
                        <button class="game-button" id="game-button-9"></button>
                    </td>
                </tr>
            </table>
        </div>

        <div id="game-results">
            <p> GAME MODE: </p>

            <div>
                <button class="game-mode-button" id="game-mode-button-multi"> 2-player </button>
                <button class="game-mode-button" id="game-mode-button-single"> 1-player </button>
            </div>
        </div>
    </div>
</body>
</html>
